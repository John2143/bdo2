name: Game

on:
  push:
    branches: [ cicd_fix ]
  pull_request:
    branches: [ cicd_fix]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use nightly rustup
      run: rustup toolchain install nightly
    - name: Add toolchain
      run: rustup target add x86_64-pc-windows-msvc
    - name: Run tests
      run: cargo test --target=x86_64-pc-windows-msvc --verbose
    - name: Build Release
      run: cargo build --target=x86_64-pc-windows-msvc --verbose --release
    - name: Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: rel${{ github.sha }}
        release_name: Release ${{ github.job }}
        draft: false
        prerelease: false
    - name: Create Build Directory and Add Files
      run: mkdir build && cp ./target/x86_64-pc-windows-msvc/release/bdo3.exe build/game.exe && mv assets build
    - name: Create Zip of Release
      uses: montudor/action-zip@v0.1.1
      with:
        args: zip -qq -r build.zip build
    - name: Upload Release
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build.zip
        asset_name: build.zip
        asset_content_type: application/zip
